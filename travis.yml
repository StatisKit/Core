language: cpp

os:
  - linux
  - osx

sudo: required

services:
  - docker
  
env:
 - RECIPE=libstatiskit_core
 - RECIPE=python-statiskit_core
    
install:
  - git clone https://github.com/StatisKit/travis-ci.git
  - cd travis-ci
  - source install.sh

before_script:
  - source before_script.sh

script:
  - if [[ "$RECIPE" = "python-statiskit_core" && "$TRAVIS_OS_NAME" = "linux" ]]; then
      export TRAVIS_WAIT=30;
    fi
  - if [[ "$RECIPE" = "python-statiskit_core" && "$TRAVIS_OS_NAME" = "osx" ]]; then
      export TRAVIS_WAIT=30;
    fi
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  on:
      branch: master
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
